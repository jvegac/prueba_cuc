<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asignar y Eliminar Dispositivos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Asignar y Eliminar Dispositivos</h1>

    <!-- Formulario para asignar dispositivos -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Asignar Dispositivo</h2>
        <form id="formAsignarDispositivo">
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="selectBloqueAsignar" class="form-label">Bloque:</label>
              <select id="selectBloqueAsignar" class="form-select">
                <option value="A">Bloque A</option>
                <option value="B">Bloque B</option>
                <option value="C">Bloque C</option>
                <option value="D">Bloque D</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="selectOficinaAsignar" class="form-label">Oficina:</label>
              <select id="selectOficinaAsignar" class="form-select"></select>
            </div>
            <div class="col-md-4">
              <label for="selectDispositivoAsignar" class="form-label">Dispositivo:</label>
              <select id="selectDispositivoAsignar" class="form-select" ></select>
            </div>
          </div>
          <button type="button" class="btn btn-primary">Asignar Dispositivo</button>
        </form>
      </div>
    </div>

    <!-- Formulario para eliminar dispositivos asignados -->
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Eliminar Dispositivo Asignado</h2>
        <form id="formEliminarAsignacion">
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="selectBloqueEliminar" class="form-label">Bloque:</label>
              <select id="selectBloqueEliminar" class="form-select">
                <option value="A">Bloque A</option>
                <option value="B">Bloque B</option>
                <option value="C">Bloque C</option>
                <option value="D">Bloque D</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="selectOficinaEliminar" class="form-label">Oficina:</label>
              <select id="selectOficinaEliminar" class="form-select" ></select>
            </div>
            <div class="col-md-4">
              <label for="selectDispositivoEliminar" class="form-label">Dispositivo:</label>
              <select id="selectDispositivoEliminar" class="form-select" ></select>
            </div>
          </div>
          <button type="button" class="btn btn-danger">Eliminar Dispositivo</button>
        </form>
      </div>
    </div>
  </div>

  

  <!-- Bootstrap y scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
   function cargarOficinas(selectBloqueId, selectOficinaId) {
    const bloqueSeleccionado = document.getElementById(selectBloqueId).value;
    const oficinas = {
      A: ['Oficina 1', 'Oficina 2'],
      B: ['Oficina 1'],
      C: ['Oficina 1', 'Oficina 2', 'Oficina 3'],
      D: ['Oficina 1', 'Oficina 2', 'Oficina 3']
    };
    const oficinaSelect = document.getElementById(selectOficinaId);
    oficinaSelect.innerHTML = '';
    oficinas[bloqueSeleccionado].forEach(oficina => {
      const option = document.createElement('option');
      option.text = oficina;
      option.value = oficina;
      oficinaSelect.appendChild(option);
    });
}

document.getElementById('selectBloqueAsignar').addEventListener('change', function() {
    cargarOficinas('selectBloqueAsignar', 'selectOficinaAsignar');
});

document.getElementById('selectBloqueEliminar').addEventListener('change', function() {
    cargarOficinas('selectBloqueEliminar', 'selectOficinaEliminar');
});
  </script>
</body>
</html>
